name: CI - Upload Binaries

on:
  push:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}

jobs:
  build_mojave:
    name: Zip, Sign, and Upload Binaries
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v5

      # 2Ô∏è‚É£ Import Apple Development certificate for binaries
      - name: Import code signing certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.SIGNING }}
          p12-password: ${{ secrets.SECRETSPASS }}

      # 3Ô∏è‚É£ Import Developer ID Application certificate for DMG
      - name: Import Developer ID Application certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.SIGNING_IDENTITY_P12 }}
          p12-password: ${{ secrets.SIGNING_IDENTITY_PASS }}

      # 4Ô∏è‚É£ Prepare keychain
      - name: Prepare keychain
        run: |
          security list-keychains -s signing_temp.keychain login.keychain
          security unlock-keychain -p ${{ secrets.SIGNING_IDENTITY_PASS }} signing_temp.keychain
          security default-keychain -s signing_temp.keychain
          security find-identity -v -p codesigning

      # 5Ô∏è‚É£ Clean, strip, and sign binaries
      - name: Clean, strip, and sign binaries
        run: python3 ci.py

      # 6Ô∏è‚É£ Tag folder as signed
      - name: Tag folder
        run: touch Universal-Binaries/.signed

      # 7Ô∏è‚É£ Build and sign DMG
      - name: Build and Sign DMG
        run: |
          # –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º keychain
          security unlock-keychain -p ${{ secrets.SIGNING_IDENTITY_PASS }} signing_temp.keychain
          security default-keychain -s signing_temp.keychain

          # –°–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö identity
          echo "Available signing identities:"
          security find-identity -v -p codesigning

          # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è DMG (—Å–∫—Ä–∏–ø—Ç —Å–∞–º –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ø–µ—Ä–≤—ã–π –¥–æ—Å—Ç—É–ø–Ω—ã–π Developer ID)
          python3 Generate-DMG.command --sign || echo "DMG signing failed, continuing..."

          # –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ø–∏—Å–∏ DMG
          if [ -f Universal-Binaries.dmg ]; then
            codesign --verify --deep --strict Universal-Binaries.dmg
            echo "DMG –ø–æ–¥–ø–∏—Å–∞–Ω ‚úÖ"
          else
            echo "DMG –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç ‚ùå"
            exit 1
          fi

      # 8Ô∏è‚É£ Generate checksum
      - name: Generate Checksums
        run: shasum -a 256 Universal-Binaries.dmg > sha256sum.txt || echo "No DMG generated"

      # 9Ô∏è‚É£ Upload artifacts to Actions
      - name: Upload Universal Binaries to Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: Universal Binaries
          path: Universal-Binaries.dmg

      - name: Upload Checksums to Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sha256sum.txt
          path: sha256sum.txt

      # üîü Prepare files for release
      - name: Prepare release files
        run: |
          mkdir -p deploy
          mv *.dmg sha256sum.txt deploy/ || echo "No files to move"
          ls -la deploy

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload to GitHub Release (—Ç–æ–ª—å–∫–æ –ø—Ä–∏ —Å–æ–±—ã—Ç–∏–∏ release)
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          file: deploy/*
          file_glob: true
          token: ${{ secrets.PAT_TOKEN }}
