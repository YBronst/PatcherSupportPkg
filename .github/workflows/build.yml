name: CI - Upload Binaries

on:
  push:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}

jobs:
  build_mojave:
    name: Zip, Sign, and Upload Binaries
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v5

      # 2Ô∏è‚É£ Import Apple Development certificate for binaries
      - name: Import Apple Development certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.SIGNING }}
          p12-password: ${{ secrets.SECRETSPASS }}

      # 3Ô∏è‚É£ Import Developer ID Application certificate for DMG
      - name: Import Developer ID Application certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.SIGNING_IDENTITY_P12 }}
          p12-password: ${{ secrets.SIGNING_IDENTITY_PASS }}

      # 4Ô∏è‚É£ Prepare keychain
      - name: Prepare keychain
        run: |
          security list-keychains -s signing_temp.keychain login.keychain
          security unlock-keychain -p ${{ secrets.SIGNING_IDENTITY_PASS }} signing_temp.keychain
          security default-keychain -s signing_temp.keychain

      # 5Ô∏è‚É£ Verify Developer ID Application certificate
      - name: Verify Developer ID Application certificate
        run: |
          echo "–ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ identity..."
          security find-identity -v -p codesigning signing_temp.keychain

          DEV_ID_COUNT=$(security find-identity -v -p codesigning signing_temp.keychain | grep "Developer ID Application" | wc -l)
          if [ "$DEV_ID_COUNT" -eq 0 ]; then
            echo "‚ùå Developer ID Application –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ keychain!"
            exit 1
          else
            echo "‚úÖ Developer ID Application –Ω–∞–π–¥–µ–Ω –∏ –≥–æ—Ç–æ–≤ –∫ –ø–æ–¥–ø–∏—Å–∏ DMG"
          fi

      # 6Ô∏è‚É£ Clean, strip, and sign binaries
      - name: Clean, strip, and sign binaries
        run: python3 ci.py

      # 7Ô∏è‚É£ Tag folder as signed
      - name: Tag folder
        run: touch Universal-Binaries/.signed

      # 8Ô∏è‚É£ Build and sign DMG
      - name: Build and Sign DMG
        run: |
          security unlock-keychain -p ${{ secrets.SIGNING_IDENTITY_PASS }} signing_temp.keychain
          security default-keychain -s signing_temp.keychain

          echo "Available signing identities:"
          security find-identity -v -p codesigning

          python3 Generate-DMG.command --sign || echo "DMG signing failed, continuing..."

          if [ -f Universal-Binaries.dmg ]; then
            codesign --verify --deep --strict Universal-Binaries.dmg
            echo "DMG –ø–æ–¥–ø–∏—Å–∞–Ω ‚úÖ"
          else
            echo "DMG –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç ‚ùå"
            exit 1
          fi

      # 9Ô∏è‚É£ Generate checksum
      - name: Generate Checksums
        run: shasum -a 256 Universal-Binaries.dmg > sha256sum.txt || echo "No DMG generated"

      # üîü Upload artifacts to Actions
      - name: Upload Universal Binaries to Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: Universal Binaries
          path: Universal-Binaries.dmg

      - name: Upload Checksums to Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sha256sum.txt
          path: sha256sum.txt

      # 1Ô∏è‚É£1Ô∏è‚É£ Prepare files for release
      - name: Prepare release files
        run: |
          mkdir -p deploy
          mv *.dmg sha256sum.txt deploy/ || echo "No files to move"
          ls -la deploy

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload to GitHub Release
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          file: deploy/*
          file_glob: true
          token: ${{ secrets.PAT_TOKEN }}
