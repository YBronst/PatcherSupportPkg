name: CI - Upload Binaries

on:
  push:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}

jobs:
  build_mojave:
    name: Zip and Upload Binaries
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5

      - name: Import code signing certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.SIGNING }}
          p12-password: ${{ secrets.SECRETSPASS }}

      - name: Prepare keychain
        run: |
          security list-keychains -s signing_temp.keychain login.keychain
          security unlock-keychain -p ${{ secrets.SECRETSPASS }} signing_temp.keychain
          security default-keychain -s signing_temp.keychain
          security find-identity -v -p codesigning

      - name: Clean, strip, and sign binaries
        run: python3 ci.py

      - name: Tag folder
        run: touch Universal-Binaries/.signed

      - name: Build DMG
        run: |
          # Попытка собрать DMG и подписать
          python3 Generate-DMG.command --sign || echo "DMG signing failed, continuing..."

      - name: Generate Checksums
        run: shasum -a 256 Universal-Binaries.dmg > sha256sum.txt || echo "No DMG generated"

      - name: Upload Universal Binaries to Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: Universal Binaries
          path: Universal-Binaries.dmg

      - name: Upload Checksums to Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: sha256sum.txt
          path: sha256sum.txt

      - name: Prepare release files
        run: |
          mkdir deploy
          mv *.dmg sha256sum.txt deploy/ || echo "No files to move"

      - name: Upload to Release
  if: github.event_name == 'release'
  uses: svenstaro/upload-release-action@v2
  with:
    file: deploy/*
    file_glob: true
    token: ${{ secrets.PAT_TOKEN }}
    
