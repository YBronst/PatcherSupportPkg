name: CI - Upload Binaries

on:
  push:
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}

jobs:
  build_mojave:
    name: Zip and Upload Binaries
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5

      # 1️⃣ Импорт ВСЕХ сертификатов (один p12)
      - name: Import code signing certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.SIGNING }}
          p12-password: ${{ secrets.SECRETSPASS }}

      # 2️⃣ Проверка — ОБЯЗАТЕЛЬНО
      - name: Verify signing identities
        run: |
          echo "Available signing identities:"
          security find-identity -v -p codesigning

      # 3️⃣ Подписание бинарей
      - name: Clean, strip, and sign binaries
        run: python3 ci.py

      - name: Tag folder
        run: touch Universal-Binaries/.signed

      # 4️⃣ Сборка и подпись DMG
      - name: Build DMG
        run: |
          python3 Generate-DMG.command --sign

      # 5️⃣ Контроль подписи DMG
      - name: Verify DMG signature
        run: |
          codesign -dv --verbose=4 Universal-Binaries.dmg

      # 6️⃣ Хэши
      - name: Generate Checksums
        run: shasum -a 256 Universal-Binaries.dmg > sha256sum.txt

      # 7️⃣ Подготовка релиза
      - name: Prepare release files
        run: |
          mkdir deploy
          mv Universal-Binaries.dmg sha256sum.txt deploy/
          ls -la deploy

      # 8️⃣ Загрузка в Release
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          file: deploy/*
          file_glob: true
          token: ${{ secrets.PAT_TOKEN }}
